<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter city name" />
    </header>
    <main>
      <section class="location">
        <div class="city">New Delhi, India</div>
        <div class="date">Thursday, 1 May, 2024</div>
      </section>
      <div class="current">
        <div class="temp">20<span>°C</span></div>
        <div class="weather">Partly Cloudy</div>
        <div class="hi-low">High: 24°C / Low: 16°C</div>
      </div>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
